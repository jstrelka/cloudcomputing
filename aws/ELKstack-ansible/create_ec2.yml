---
  - name: Provision an EC2 Instance
    hosts: <hosts_here>
    connection: local
    gather_facts: False
    tags: provisioning
    # required parameters
    vars:
      instance_type: t2.micro
      security_group: <securtiy_group>
      image: <ami_here>
      keypair: <key_pair>
      region: <region_here>
      count: <QTY_here>
 
    # Task that will be used to Launch/Create an EC2 Instance
    tasks:
 
